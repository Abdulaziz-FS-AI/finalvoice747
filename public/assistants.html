<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistants - Voice Matrix AI</title>
    
    <!-- Modern Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Design System -->
    <link rel="stylesheet" href="/css/design-system.css">
    <link rel="stylesheet" href="/css/modern-theme.css">
    
    <!-- Theme Management -->
    <script src="/js/theme.js"></script>
    
    <style>
        .page-header {
            padding: var(--space-8) 0;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-default);
        }
        
        .page-title {
            margin-bottom: var(--space-2);
        }
        
        .page-subtitle {
            color: var(--text-secondary);
        }
        
        .page-actions {
            display: flex;
            gap: var(--space-3);
            margin-bottom: var(--space-8);
            justify-content: space-between;
            align-items: center;
        }
        
        .assistants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: var(--space-6);
        }
        
        .assistant-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }
        
        .assistant-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--color-primary);
            border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
        }
        
        .assistant-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        
        .assistant-card.inactive::before {
            background: var(--text-muted);
        }
        
        .assistant-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-5);
        }
        
        .assistant-info {
            flex: 1;
        }
        
        .assistant-name {
            font-size: 20px;
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
            margin-bottom: var(--space-1);
        }
        
        .assistant-company {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: var(--font-weight-medium);
        }
        
        .assistant-details {
            margin-bottom: var(--space-5);
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-3) 0;
            border-bottom: 1px solid var(--border-default);
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: var(--font-weight-medium);
        }
        
        .detail-value {
            color: var(--text-primary);
            font-weight: var(--font-weight-medium);
            font-size: 14px;
        }
        
        .vapi-id {
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 12px;
            background: var(--bg-secondary);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
        }
        
        .assistant-actions {
            display: flex;
            gap: var(--space-3);
            padding-top: var(--space-5);
            border-top: 1px solid var(--border-default);
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--space-12);
            gap: var(--space-3);
            color: var(--text-secondary);
        }
        
        .empty-state {
            text-align: center;
            padding: var(--space-12) var(--space-4);
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--space-4);
            opacity: 0.5;
            color: var(--text-muted);
        }
        
        .empty-state h3 {
            font-size: 20px;
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }
        
        .empty-state p {
            color: var(--text-secondary);
            margin-bottom: var(--space-6);
        }
        
        @media (max-width: 768px) {
            .assistants-grid {
                grid-template-columns: 1fr;
                gap: var(--space-4);
            }
            
            .page-actions {
                flex-direction: column;
                align-items: stretch;
                gap: var(--space-4);
            }
            
            .assistant-actions {
                flex-direction: column;
            }
            
            .page-header {
                padding: var(--space-6) 0;
            }
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Modern Navigation -->
    <nav class="nav" id="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="/dashboard" class="nav-brand">
                    <div class="nav-logo">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    Voice Matrix AI
                </a>
                <div class="nav-tabs">
                    <a href="/dashboard" class="nav-tab">Dashboard</a>
                    <a href="/assistants" class="nav-tab active">Assistants</a>
                    <a href="/phone-numbers" class="nav-tab">Phone Numbers</a>
                    <a href="/analytics" class="nav-tab">Analytics</a>
                </div>
                <div class="nav-user">
                    <span class="nav-user-email" id="userEmail">Loading...</span>
                    <button class="btn btn-danger btn-sm" onclick="signOut()">Sign Out</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1 class="text-h1 page-title">AI Assistants</h1>
            <p class="text-lg page-subtitle">Create and manage your voice AI assistants</p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="section">
        <div class="container">
            <!-- Page Actions -->
            <div class="page-actions">
                <a href="/create-assistant" class="btn btn-primary">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Create New Assistant
                </a>
                <button class="btn btn-secondary" onclick="loadAssistants()">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    Refresh
                </button>
            </div>

            <!-- Loading State -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <span>Loading assistants...</span>
            </div>

            <!-- Assistants List -->
            <div id="assistantsList" style="display: none;">
                <div class="assistants-grid" id="assistantsGrid">
                    <!-- Assistant cards will be loaded here -->
                </div>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <svg class="empty-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                <h3>No Assistants Yet</h3>
                <p>Create your first AI assistant to get started</p>
                <a href="/create-assistant" class="btn btn-primary">
                    Create Your First Assistant
                </a>
            </div>
        </div>
    </main>

    <script>
        // Global variables
        let supabase;
        let currentUser;
        let assistants = [];

        // Initialize
        async function init() {
            await initSupabase();
            currentUser = await requireAuth();
            if (!currentUser) return;

            // Update UI with user info
            document.getElementById('userEmail').textContent = currentUser.email;

            // Load assistants
            await loadAssistants();
        }

        // Initialize Supabase
        async function initSupabase() {
            try {
                const response = await fetch('/api/config/auth');
                const config = await response.json();
                
                if (response.ok) {
                    supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseAnonKey);
                } else {
                    throw new Error(config.message || 'Failed to load auth config');
                }
            } catch (error) {
                alert('Failed to initialize authentication: ' + error.message);
            }
        }

        // Require authentication
        async function requireAuth() {
            if (!supabase) return null;

            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = '/auth';
                return null;
            }
            return user;
        }

        // Sign out
        async function signOut() {
            if (!supabase) return;
            await supabase.auth.signOut();
            window.location.href = '/auth';
        }

        // Authenticated fetch helper
        async function authenticatedFetch(url, options = {}) {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = '/auth';
                return null;
            }

            const response = await fetch(url, {
                ...options,
                headers: {
                    ...options.headers,
                    'Authorization': `Bearer ${session.access_token}`,
                    'Content-Type': 'application/json'
                }
            });

            return response;
        }

        // Load assistants
        async function loadAssistants() {
            const loading = document.getElementById('loading');
            const assistantsList = document.getElementById('assistantsList');
            const emptyState = document.getElementById('emptyState');
            
            loading.style.display = 'flex';
            assistantsList.style.display = 'none';
            emptyState.style.display = 'none';
            
            try {
                const response = await authenticatedFetch('/api/assistants');
                if (!response) return;

                const result = await response.json();
                
                if (result.success) {
                    assistants = result.data || [];
                    
                    if (assistants.length === 0) {
                        emptyState.style.display = 'block';
                    } else {
                        renderAssistants();
                        assistantsList.style.display = 'block';
                    }
                } else {
                    alert('Failed to load assistants: ' + result.error);
                }
            } catch (error) {
                console.error('Error loading assistants:', error);
                alert('Failed to load assistants');
            } finally {
                loading.style.display = 'none';
            }
        }

        // Render assistants
        function renderAssistants() {
            const grid = document.getElementById('assistantsGrid');
            
            grid.innerHTML = assistants.map(assistant => `
                <div class="assistant-card ${assistant.is_active ? '' : 'inactive'}">
                    <div class="assistant-header">
                        <div class="assistant-info">
                            <h3 class="assistant-name">${escapeHtml(assistant.name)}</h3>
                            <p class="assistant-company">${escapeHtml(assistant.company_name || 'No company')}</p>
                        </div>
                        <span class="badge ${assistant.is_active ? 'badge-success' : 'badge-neutral'}">
                            ${assistant.is_active ? 'Active' : 'Inactive'}
                        </span>
                    </div>
                    
                    <div class="assistant-details">
                        <div class="detail-item">
                            <span class="detail-label">Voice</span>
                            <span class="detail-value">${escapeHtml(assistant.voice || 'Default')}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Created</span>
                            <span class="detail-value">${new Date(assistant.created_at).toLocaleDateString()}</span>
                        </div>
                        ${assistant.vapi_assistant_id ? `
                            <div class="detail-item">
                                <span class="detail-label">VAPI ID</span>
                                <span class="detail-value vapi-id">
                                    ${assistant.vapi_assistant_id.substring(0, 8)}...
                                </span>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="assistant-actions">
                        <button class="btn btn-secondary btn-sm" onclick="editAssistant('${assistant.id}')">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                            Edit
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteAssistant('${assistant.id}', '${escapeHtml(assistant.name)}')">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text ? text.toString().replace(/[&<>"']/g, m => map[m]) : '';
        }

        // Edit assistant
        function editAssistant(id) {
            const assistant = assistants.find(a => a.id === id);
            if (!assistant) return;
            
            // For now, redirect to the create page with assistant data
            // In a real app, you'd have an edit modal or page
            alert('Edit functionality coming soon. Assistant: ' + assistant.name);
        }

        // Delete assistant
        async function deleteAssistant(id, name) {
            if (!confirm(`Are you sure you want to delete "${name}"? This action cannot be undone.`)) {
                return;
            }
            
            try {
                const response = await authenticatedFetch(`/api/assistants/${id}`, {
                    method: 'DELETE'
                });

                if (!response) return;

                const result = await response.json();
                
                if (result.success) {
                    await loadAssistants();
                } else {
                    alert('Failed to delete assistant: ' + result.error);
                }
            } catch (error) {
                console.error('Error deleting assistant:', error);
                alert('Failed to delete assistant');
            }
        }

        // Add loading animations
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize the app
            init();
        });

        // Add staggered animation for assistant cards
        function animateAssistantCards() {
            const assistantCards = document.querySelectorAll('.assistant-card');
            assistantCards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        }

        // Override renderAssistants to include animation
        const originalRenderAssistants = renderAssistants;
        renderAssistants = function() {
            originalRenderAssistants();
            // Animate cards after rendering
            setTimeout(animateAssistantCards, 50);
        };
    </script>
</body>
</html>
