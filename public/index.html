<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Matrix AI - Redirecting...</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Design System -->
    <link rel="stylesheet" href="/css/design-system.css">
    
    <style>
        .redirect-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: var(--bg-primary);
        }
        
        .redirect-content {
            max-width: 400px;
            padding: var(--space-8);
        }
        
        .redirect-title {
            font-size: 24px;
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
            margin-bottom: var(--space-4);
        }
        
        .redirect-subtitle {
            color: var(--text-secondary);
            margin-bottom: var(--space-6);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-default);
            border-top: 3px solid var(--color-primary);
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="redirect-content">
            <h1 class="redirect-title">Redirecting...</h1>
            <p class="redirect-subtitle">Taking you to the assistant creation page</p>
            <div class="spinner"></div>
        </div>
    </div>
    
    <script>
        // Redirect to new create-assistant page
        setTimeout(() => {
            window.location.href = '/create-assistant';
        }, 1000);
    </script>
</body>
</html>
