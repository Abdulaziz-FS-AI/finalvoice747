<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Voice Matrix AI</title>
    
    <!-- Modern Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Design System -->
    <link rel="stylesheet" href="/css/design-system.css">
    
    <!-- Theme Management -->
    <script src="/js/theme.js"></script>
    
    <style>
        /* ===============================================
           MODERN 2025 AI AUTH PAGE DESIGN SYSTEM
        =============================================== */
        
        :root {
            /* === MODERN AI COLOR PALETTE === */
            --neural-blue: #0052FF;
            --quantum-purple: #7B61FF;
            --cyber-green: #00FF88;
            --deep-space: #0A0E1A;
            --neural-gray: #1A1F2E;
            --glass-white: rgba(255, 255, 255, 0.05);
            --pure-white: #FFFFFF;
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.6);
            
            /* === GRADIENTS === */
            --gradient-neural: linear-gradient(135deg, #0052FF 0%, #7B61FF 100%);
            --gradient-ai: linear-gradient(45deg, #00FF88 0%, #0052FF 100%);
            --gradient-glass: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            --gradient-glow: radial-gradient(circle at 50% 0%, rgba(0, 82, 255, 0.3) 0%, transparent 70%);
            
            /* === PERFECT 8-POINT SPACING SYSTEM === */
            --space-1: 0.5rem;    /* 8px */
            --space-2: 1rem;      /* 16px */
            --space-3: 1.5rem;    /* 24px */
            --space-4: 2rem;      /* 32px */
            --space-5: 2.5rem;    /* 40px */
            --space-6: 3rem;      /* 48px */
            --space-8: 4rem;      /* 64px */
            --space-10: 5rem;     /* 80px */
            --space-12: 6rem;     /* 96px */
            
            /* === TYPOGRAPHY SCALE === */
            --font-display: 'Space Grotesk', system-ui, sans-serif;
            --font-body: 'Inter', system-ui, sans-serif;
            
            /* === MODERN ANIMATIONS === */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
            
            /* === MODERN EFFECTS === */
            --shadow-glow: 0 0 40px rgba(0, 82, 255, 0.3);
            --shadow-hover: 0 20px 40px rgba(0, 82, 255, 0.15);
            --blur-glass: 20px;
        }
        
        /* === RESET & BASE === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-body);
            background: var(--deep-space);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
        }
        
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--deep-space);
            padding: var(--space-4);
            position: relative;
            overflow: hidden;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-glow);
            opacity: 0.6;
        }
        
        .auth-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(123, 97, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 82, 255, 0.1) 0%, transparent 50%);
        }
        
        .auth-card {
            background: var(--glass-white);
            backdrop-filter: blur(var(--blur-glass));
            border-radius: 32px;
            box-shadow: var(--shadow-glow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: var(--space-10);
            width: 100%;
            max-width: 440px;
            position: relative;
            z-index: 2;
            transition: all var(--transition-normal);
        }
        
        .auth-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: var(--space-10);
        }
        
        .auth-logo {
            width: 64px;
            height: 64px;
            background: var(--gradient-neural);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-6);
            color: var(--pure-white);
            box-shadow: var(--shadow-glow);
            transition: all var(--transition-normal);
        }
        
        .auth-logo:hover {
            transform: scale(1.05) rotate(2deg);
        }
        
        .auth-title {
            font-family: var(--font-display);
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-3);
            background: linear-gradient(135deg, var(--text-primary) 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 18px;
            line-height: 1.6;
        }
        
        .auth-form {
            margin-bottom: var(--space-8);
        }
        
        .auth-divider {
            display: flex;
            align-items: center;
            margin: var(--space-8) 0;
            color: var(--text-muted);
            font-size: 16px;
            font-weight: 500;
        }
        
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .auth-divider span {
            padding: 0 var(--space-5);
        }
        
        .google-btn {
            width: 100%;
            background: var(--glass-white);
            backdrop-filter: blur(var(--blur-glass));
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-4);
            padding: var(--space-4) var(--space-5);
            border-radius: 20px;
            transition: all var(--transition-normal);
            text-decoration: none;
            min-height: 56px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .google-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .google-btn:hover::before {
            left: 100%;
        }
        
        .google-icon {
            width: 24px;
            height: 24px;
        }
        
        /* === MODERN INPUT STYLES === */
        .input-group {
            margin-bottom: var(--space-6);
        }
        
        .input-label {
            display: block;
            margin-bottom: var(--space-2);
            color: var(--text-primary);
            font-weight: 600;
            font-size: 16px;
        }
        
        .input {
            width: 100%;
            padding: var(--space-4);
            background: var(--glass-white);
            backdrop-filter: blur(var(--blur-glass));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all var(--transition-normal);
            min-height: 56px;
        }
        
        .input:focus {
            outline: none;
            border-color: var(--neural-blue);
            box-shadow: 0 0 20px rgba(0, 82, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .input::placeholder {
            color: var(--text-muted);
        }
        
        /* === MODERN BUTTON STYLES === */
        .btn {
            width: 100%;
            padding: var(--space-4) var(--space-6);
            border: none;
            border-radius: 20px;
            font-weight: 600;
            font-size: 16px;
            min-height: 56px;
            cursor: pointer;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: var(--gradient-neural);
            color: var(--pure-white);
            box-shadow: var(--shadow-glow);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: var(--shadow-hover);
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: var(--space-8);
            padding-top: var(--space-8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .auth-link {
            color: var(--cyber-green);
            text-decoration: none;
            font-weight: 600;
            transition: all var(--transition-normal);
        }
        
        .auth-link:hover {
            color: var(--text-primary);
            text-shadow: 0 0 10px var(--cyber-green);
        }
        
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 26, 0.95);
            backdrop-filter: blur(var(--blur-glass));
            z-index: 1000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: var(--space-6);
        }
        
        .loading-overlay.show {
            display: flex;
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--neural-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .auth-toggle {
            text-align: center;
            margin-top: var(--space-6);
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        .auth-toggle button {
            background: none;
            border: none;
            color: var(--neural-blue);
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all var(--transition-normal);
        }
        
        .auth-toggle button:hover {
            color: var(--cyber-green);
            text-shadow: 0 0 10px var(--cyber-green);
        }
        
        .auth-theme-toggle {
            position: absolute;
            top: var(--space-6);
            right: var(--space-6);
            z-index: 10;
            background: var(--glass-white);
            backdrop-filter: blur(var(--blur-glass));
            border-radius: 16px;
            padding: var(--space-2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* === RESPONSIVE DESIGN === */
        @media (max-width: 768px) {
            .auth-card {
                max-width: 380px;
                padding: var(--space-8);
                margin: var(--space-4);
            }
            
            .auth-title {
                font-size: 28px;
            }
            
            .auth-logo {
                width: 56px;
                height: 56px;
            }
        }
        
        @media (max-width: 480px) {
            .auth-card {
                padding: var(--space-6);
                margin: var(--space-3);
                max-width: 320px;
            }
            
            .auth-title {
                font-size: 24px;
            }
            
            .auth-subtitle {
                font-size: 16px;
            }
            
            .auth-logo {
                width: 48px;
                height: 48px;
            }
            
            .auth-theme-toggle {
                top: var(--space-4);
                right: var(--space-4);
                padding: var(--space-1);
            }
            
            .btn,
            .google-btn,
            .input {
                min-height: 48px;
                font-size: 15px;
            }
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-container">
        <!-- Theme Toggle -->
        <div class="auth-theme-toggle" id="authThemeToggle">
            <!-- Theme toggle will be inserted here by theme.js -->
        </div>
        
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
                <h1 class="auth-title">Welcome back</h1>
                <p class="auth-subtitle">Sign in to your Voice Matrix AI account</p>
            </div>

            <!-- Google Sign In -->
            <button class="google-btn" id="googleSignIn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <!-- Email/Password Form -->
            <form class="auth-form" id="authForm">
                <div class="input-group">
                    <label for="email" class="input-label">Email address</label>
                    <input type="email" id="email" class="input" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="password" class="input-label">Password</label>
                    <input type="password" id="password" class="input" placeholder="Enter your password" required minlength="6">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;" id="emailSignIn">
                    Sign In
                </button>
            </form>

            <div class="auth-toggle">
                <span>Don't have an account? </span>
                <button type="button" id="toggleMode">Sign up</button>
            </div>

            <div class="auth-footer">
                <a href="/" class="auth-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p class="text-base">Signing you in...</p>
    </div>

    <script>
        let supabase;
        let isSignUp = false;

        // Initialize Supabase
        async function initSupabase() {
            try {
                const response = await fetch('/api/config/auth');
                const config = await response.json();
                
                if (response.ok) {
                    supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseAnonKey);
                } else {
                    throw new Error(config.message || 'Failed to load auth config');
                }
            } catch (error) {
                showError('Failed to initialize authentication: ' + error.message);
            }
        }

        // Show loading state
        function showLoading(message = 'Signing you in...') {
            const overlay = document.getElementById('loadingOverlay');
            overlay.querySelector('p').textContent = message;
            overlay.classList.add('show');
        }

        // Hide loading state
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('show');
        }

        // Show error message
        function showError(message) {
            hideLoading();
            alert('Error: ' + message); // You can replace this with a better notification system
        }

        // Show success message
        function showSuccess(message) {
            hideLoading();
            alert('Success: ' + message); // You can replace this with a better notification system
        }

        // Toggle between sign in and sign up
        function toggleAuthMode() {
            const title = document.querySelector('.auth-title');
            const subtitle = document.querySelector('.auth-subtitle');
            const submitBtn = document.getElementById('emailSignIn');
            const toggleBtn = document.getElementById('toggleMode');
            const toggleText = document.querySelector('.auth-toggle span');

            isSignUp = !isSignUp;

            if (isSignUp) {
                title.textContent = 'Create account';
                subtitle.textContent = 'Sign up for Voice Matrix AI';
                submitBtn.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account? ';
                toggleBtn.textContent = 'Sign in';
            } else {
                title.textContent = 'Welcome back';
                subtitle.textContent = 'Sign in to your Voice Matrix AI account';
                submitBtn.textContent = 'Sign In';
                toggleText.textContent = "Don't have an account? ";
                toggleBtn.textContent = 'Sign up';
            }
        }

        // Handle Google Sign In
        async function handleGoogleSignIn() {
            if (!supabase) return;

            showLoading('Redirecting to Google...');
            
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/dashboard'
                    }
                });

                if (error) throw error;
                
            } catch (error) {
                console.error('Google sign in error:', error);
                showError(error.message);
            }
        }

        // Handle Email/Password Auth
        async function handleEmailAuth(email, password) {
            if (!supabase) return;

            showLoading(isSignUp ? 'Creating your account...' : 'Signing you in...');

            try {
                let result;
                
                if (isSignUp) {
                    result = await supabase.auth.signUp({
                        email: email,
                        password: password
                    });
                    
                    if (result.error) throw result.error;
                    
                    if (result.data.user && !result.data.session) {
                        showSuccess('Please check your email for verification link');
                        return;
                    }
                } else {
                    result = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    
                    if (result.error) throw result.error;
                }

                // Redirect on success
                if (result.data.session) {
                    showSuccess('Successfully signed in!');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                }

            } catch (error) {
                console.error('Auth error:', error);
                showError(error.message);
            }
        }

        // Check if already authenticated
        async function checkExistingAuth() {
            if (!supabase) return;

            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (user) {
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }

        // Listen for auth state changes
        function setupAuthListener() {
            if (!supabase) return;

            supabase.auth.onAuthStateChange((event, session) => {
                console.log('Auth event:', event);
                
                if (event === 'SIGNED_IN' && session) {
                    console.log('User signed in, redirecting to dashboard');
                    showSuccess('Successfully signed in!');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                }
                
                if (event === 'SIGNED_OUT') {
                    console.log('User signed out');
                }
            });
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', async function() {
            await initSupabase();
            await checkExistingAuth();
            setupAuthListener();

            // Add theme toggle to auth page
            if (window.themeManager) {
                const authThemeToggle = document.getElementById('authThemeToggle');
                if (authThemeToggle) {
                    const toggleButton = window.themeManager.createToggleButton();
                    authThemeToggle.appendChild(toggleButton);
                }
            }

            // Set up event listeners
            document.getElementById('googleSignIn').addEventListener('click', handleGoogleSignIn);
            document.getElementById('toggleMode').addEventListener('click', toggleAuthMode);
            
            document.getElementById('authForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                handleEmailAuth(email, password);
            });
        });
    </script>
</body>
</html>
