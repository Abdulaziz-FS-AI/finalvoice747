<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Voice AI Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .auth-container {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #333;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .auth-header p {
            color: #888;
            font-size: 0.9rem;
        }
        
        .google-btn {
            width: 100%;
            padding: 12px 20px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.3s ease;
        }
        
        .google-btn:hover {
            background: #357ae8;
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            color: #666;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #333;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        
        .submit-btn:hover {
            opacity: 0.9;
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .auth-toggle {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 0.9rem;
        }
        
        .auth-toggle a {
            color: #667eea;
            text-decoration: none;
        }
        
        .auth-toggle a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            color: #10b981;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Voice AI Demo</h1>
            <p id="authModeText">Sign in to create your AI assistant</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <!-- Google Sign In -->
        <button class="google-btn" id="googleBtn" onclick="signInWithGoogle()">
            <div class="google-icon">
                <svg width="18" height="18" viewBox="0 0 18 18">
                    <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z"/>
                    <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                    <path fill="#FBBC05" d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71s.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.332z"/>
                    <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
                </svg>
            </div>
            Continue with Google
        </button>
        
        <div class="divider">OR</div>
        
        <!-- Email/Password Form -->
        <form id="authForm" onsubmit="handleEmailAuth(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    required 
                    placeholder="you@example.com"
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    required 
                    placeholder="••••••••"
                    minlength="6"
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Sign In
            </button>
        </form>
        
        <div class="auth-toggle">
            <span id="authToggleText">Don't have an account?</span>
            <a href="#" onclick="toggleAuthMode(event)" id="authToggleLink">Sign up</a>
        </div>
        
        <div class="loading" id="loading">
            <p>Processing...</p>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Initialize variables
        let supabaseClient = null
        const { createClient } = supabase
        
        // Fetch config from backend (keeps secrets safe)
        async function initializeSupabase() {
            try {
                const response = await fetch('/api/config/auth')
                if (!response.ok) throw new Error('Failed to load config')
                
                const config = await response.json()
                supabaseClient = createClient(config.supabaseUrl, config.supabaseAnonKey)
                
                // Now check existing auth
                checkExistingAuth()
            } catch (error) {
                showError('Failed to initialize. Please refresh the page.')
                console.error('Config error:', error)
            }
        }
        
        // Start initialization
        initializeSupabase()
        
        // Track auth mode (signin or signup)
        let isSignUp = false
        
        // Check if already logged in
        async function checkExistingAuth() {
            if (!supabaseClient) return
            
            const { data: { user } } = await supabaseClient.auth.getUser()
            if (user) {
                // Already logged in, redirect to dashboard
                window.location.href = '/dashboard'
            }
        }
        
        // Handle Google sign in
        async function signInWithGoogle() {
            try {
                showLoading(true)
                const { error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/dashboard'
                    }
                })
                
                if (error) throw error
                
            } catch (error) {
                showError(error.message)
                showLoading(false)
            }
        }
        
        // Handle email/password auth
        async function handleEmailAuth(event) {
            event.preventDefault()
            
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            
            try {
                showLoading(true)
                clearMessages()
                
                let result
                if (isSignUp) {
                    // Sign up new user
                    result = await supabaseClient.auth.signUp({
                        email,
                        password,
                        options: {
                            emailRedirectTo: window.location.origin + '/dashboard'
                        }
                    })
                } else {
                    // Sign in existing user
                    result = await supabaseClient.auth.signInWithPassword({
                        email,
                        password
                    })
                }
                
                if (result.error) throw result.error
                
                if (isSignUp && result.data.user) {
                    showSuccess('Account created! Signing you in...')
                    setTimeout(() => {
                        window.location.href = '/dashboard'
                    }, 1000)
                } else if (result.data.user) {
                    window.location.href = '/dashboard'
                }
                
            } catch (error) {
                showError(error.message)
            } finally {
                showLoading(false)
            }
        }
        
        // Toggle between sign in and sign up
        function toggleAuthMode(event) {
            event.preventDefault()
            isSignUp = !isSignUp
            
            const modeText = document.getElementById('authModeText')
            const submitBtn = document.getElementById('submitBtn')
            const toggleText = document.getElementById('authToggleText')
            const toggleLink = document.getElementById('authToggleLink')
            
            if (isSignUp) {
                modeText.textContent = 'Create your account'
                submitBtn.textContent = 'Sign Up'
                toggleText.textContent = 'Already have an account?'
                toggleLink.textContent = 'Sign in'
            } else {
                modeText.textContent = 'Sign in to create your AI assistant'
                submitBtn.textContent = 'Sign In'
                toggleText.textContent = "Don't have an account?"
                toggleLink.textContent = 'Sign up'
            }
            
            clearMessages()
        }
        
        // UI Helper functions
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none'
            document.getElementById('submitBtn').disabled = show
            document.getElementById('googleBtn').disabled = show
        }
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage')
            errorEl.textContent = message
            errorEl.style.display = 'block'
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage')
            successEl.textContent = message
            successEl.style.display = 'block'
        }
        
        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none'
            document.getElementById('successMessage').style.display = 'none'
        }
    </script>
</body>
</html>
