<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Voice Matrix AI</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Design System -->
    <link rel="stylesheet" href="/css/design-system.css">
    
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--color-secondary-pale) 100%);
            padding: var(--space-4);
        }
        
        .auth-card {
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-default);
            padding: var(--space-8);
            width: 100%;
            max-width: 400px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        
        .auth-logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-purple));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-4);
            color: white;
        }
        
        .auth-title {
            font-size: 28px;
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }
        
        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        .auth-form {
            margin-bottom: var(--space-6);
        }
        
        .auth-divider {
            display: flex;
            align-items: center;
            margin: var(--space-6) 0;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-default);
        }
        
        .auth-divider span {
            padding: 0 var(--space-4);
        }
        
        .google-btn {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border-default);
            color: var(--text-primary);
            font-weight: var(--font-weight-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-md);
            transition: all var(--transition-normal);
            text-decoration: none;
            min-height: 48px;
            cursor: pointer;
        }
        
        .google-btn:hover {
            background: var(--bg-hover);
            border-color: var(--color-primary);
            box-shadow: var(--shadow-sm);
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: var(--space-6);
            padding-top: var(--space-6);
            border-top: 1px solid var(--border-default);
        }
        
        .auth-link {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
        }
        
        .auth-link:hover {
            text-decoration: underline;
        }
        
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: var(--space-4);
        }
        
        .loading-overlay.show {
            display: flex;
        }
        
        .auth-toggle {
            text-align: center;
            margin-top: var(--space-4);
            color: var(--text-secondary);
        }
        
        .auth-toggle button {
            background: none;
            border: none;
            color: var(--color-primary);
            cursor: pointer;
            font-weight: var(--font-weight-medium);
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .auth-card {
                padding: var(--space-6);
                margin: var(--space-4);
            }
            
            .auth-title {
                font-size: 24px;
            }
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
                <h1 class="auth-title">Welcome back</h1>
                <p class="auth-subtitle">Sign in to your Voice Matrix AI account</p>
            </div>

            <!-- Google Sign In -->
            <button class="google-btn" id="googleSignIn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <!-- Email/Password Form -->
            <form class="auth-form" id="authForm">
                <div class="input-group">
                    <label for="email" class="input-label">Email address</label>
                    <input type="email" id="email" class="input" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="password" class="input-label">Password</label>
                    <input type="password" id="password" class="input" placeholder="Enter your password" required minlength="6">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;" id="emailSignIn">
                    Sign In
                </button>
            </form>

            <div class="auth-toggle">
                <span>Don't have an account? </span>
                <button type="button" id="toggleMode">Sign up</button>
            </div>

            <div class="auth-footer">
                <a href="/" class="auth-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p class="text-base">Signing you in...</p>
    </div>

    <script>
        let supabase;
        let isSignUp = false;

        // Initialize Supabase
        async function initSupabase() {
            try {
                const response = await fetch('/api/config/auth');
                const config = await response.json();
                
                if (response.ok) {
                    supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseAnonKey);
                } else {
                    throw new Error(config.message || 'Failed to load auth config');
                }
            } catch (error) {
                showError('Failed to initialize authentication: ' + error.message);
            }
        }

        // Show loading state
        function showLoading(message = 'Signing you in...') {
            const overlay = document.getElementById('loadingOverlay');
            overlay.querySelector('p').textContent = message;
            overlay.classList.add('show');
        }

        // Hide loading state
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('show');
        }

        // Show error message
        function showError(message) {
            hideLoading();
            alert('Error: ' + message); // You can replace this with a better notification system
        }

        // Show success message
        function showSuccess(message) {
            hideLoading();
            alert('Success: ' + message); // You can replace this with a better notification system
        }

        // Toggle between sign in and sign up
        function toggleAuthMode() {
            const title = document.querySelector('.auth-title');
            const subtitle = document.querySelector('.auth-subtitle');
            const submitBtn = document.getElementById('emailSignIn');
            const toggleBtn = document.getElementById('toggleMode');
            const toggleText = document.querySelector('.auth-toggle span');

            isSignUp = !isSignUp;

            if (isSignUp) {
                title.textContent = 'Create account';
                subtitle.textContent = 'Sign up for Voice Matrix AI';
                submitBtn.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account? ';
                toggleBtn.textContent = 'Sign in';
            } else {
                title.textContent = 'Welcome back';
                subtitle.textContent = 'Sign in to your Voice Matrix AI account';
                submitBtn.textContent = 'Sign In';
                toggleText.textContent = "Don't have an account? ";
                toggleBtn.textContent = 'Sign up';
            }
        }

        // Handle Google Sign In
        async function handleGoogleSignIn() {
            if (!supabase) return;

            showLoading('Redirecting to Google...');
            
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/dashboard'
                    }
                });

                if (error) throw error;
                
            } catch (error) {
                console.error('Google sign in error:', error);
                showError(error.message);
            }
        }

        // Handle Email/Password Auth
        async function handleEmailAuth(email, password) {
            if (!supabase) return;

            showLoading(isSignUp ? 'Creating your account...' : 'Signing you in...');

            try {
                let result;
                
                if (isSignUp) {
                    result = await supabase.auth.signUp({
                        email: email,
                        password: password
                    });
                    
                    if (result.error) throw result.error;
                    
                    if (result.data.user && !result.data.session) {
                        showSuccess('Please check your email for verification link');
                        return;
                    }
                } else {
                    result = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    
                    if (result.error) throw result.error;
                }

                // Redirect on success
                if (result.data.session) {
                    showSuccess('Successfully signed in!');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                }

            } catch (error) {
                console.error('Auth error:', error);
                showError(error.message);
            }
        }

        // Check if already authenticated
        async function checkExistingAuth() {
            if (!supabase) return;

            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (user) {
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }

        // Listen for auth state changes
        function setupAuthListener() {
            if (!supabase) return;

            supabase.auth.onAuthStateChange((event, session) => {
                console.log('Auth event:', event);
                
                if (event === 'SIGNED_IN' && session) {
                    console.log('User signed in, redirecting to dashboard');
                    showSuccess('Successfully signed in!');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                }
                
                if (event === 'SIGNED_OUT') {
                    console.log('User signed out');
                }
            });
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', async function() {
            await initSupabase();
            await checkExistingAuth();
            setupAuthListener();

            // Set up event listeners
            document.getElementById('googleSignIn').addEventListener('click', handleGoogleSignIn);
            document.getElementById('toggleMode').addEventListener('click', toggleAuthMode);
            
            document.getElementById('authForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                handleEmailAuth(email, password);
            });
        });
    </script>
</body>
</html>
